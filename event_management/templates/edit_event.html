
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Apply background image to the entire body */
        body {
            background-image: url('/static/images.jpg'); /* Path to your background image */
            background-size: cover;  /* Ensure it covers the entire screen */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the background fixed during scroll */
            color: rgb(0, 0, 0); /* Make sure text is readable */
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent navbar */
        }

        /* Customizing container to have a semi-transparent background */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 20px;  /* Add some padding to the content */
            border-radius: 8px; /* Rounded corners for the container */
            margin-top: 20px; /* Optional: Add some space from the top */
        }

        /* Ensure proper margins for the content inside */
        .container h1 {
            font-size: 2rem;
        }

        .container p {
            font-size: 1.2rem;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Event Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('events') }}">Events</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Edit Event</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Event </label>
                <input type="text" class="form-control" id="title" name="title" value="{{ event[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"> Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ event[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label"> Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ event[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Event</button>
        </form>
    </div>
</body>
</html>
